<!doctype html>
<html ng-app="tweet-stream">
  <head>
    <title>tweet-stream</title>
    <meta charset="utf-8" />
    <base href="/">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href=".css" />
  </head>
  <body>
    <div class="container" ng-controller="MainCtrl">
      <div class="row">
        <div class="col-xs-12">
          <h1>tweet-stream</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
              <li><a href="/">Home</a></li>
              <li ng-show="user"><a href="/streams">Streams</a></li>
              <li ng-hide="user"><a href="/account/login">Log in</a></li>
              <li ng-hide="user"><a href="/account/register">Register</a></li>
              <li ng-show="user"><a href="/account/logout">Log out [{{user.username}}]</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" ng-view>
        </div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-resource.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="static/vendor/socket.min.js"></script>
    <script src="static/vendor/ng-infinite-scroll.min.js"></script>
    <script src="static/scripts/tweet-stream.js"></script>
    <script src="static/scripts/tweet-stream-controllers.js"></script>
    <script src="static/scripts/tweet-stream-services.js"></script>
    <script src="static/scripts/tweet-stream.js"></script>
</html>
