<h3>Streams</h3>
<p><a href="/streams/new">New</a></p>
<ul>
  <li ng-repeat="s in streams" ng-hide="s.deleted">
    <a href="/streams/{{s._id}}">{{s.name}}</a>
    (<a href="/streams/{{s._id}}/edit">edit</a>)
    <span ng-click="delete($index)">(X)</span>
  </li>
  <li ng-hide="streams.length">No streams!</li>
</ul>
