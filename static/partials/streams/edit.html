<h3>{{action}} stream</h3>
<div class="row">
  <div class="col-xs-4">
    <form ng-submit="save()" novalidate>
      <div class="form-group">
        <label>Stream name</label>
        <input ng-model="stream.name" class="form-control" required />
      </div>
      <hr />
      <twitter-list users="stream.users"></twitter-list>
      <input type="submit" value="Save" class="btn btn-primary" />
      <a href="/streams" class="btn btn-default">Cancel</a>
    </form>
  </div>
</div>
