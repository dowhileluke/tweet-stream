<h3>Log In</h3>

<div class="row">
  <div class="col-xs-4">
    <form ng-submit="login()" novalidate>
      <div class="form-group">
        <label>Username</label>
        <input ng-model="account.username" class="form-control" required placeholder="Username" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" ng-model="account.password" class="form-control" required placeholder="Password" />
      </div>
      <input type="submit" value="Log in" class="btn btn-primary" />
    </form>
  </div>
</div>
